<ion-header>

  <ion-toolbar class="new-bg-color">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/menu/{{ id }}"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-menu-button autoHide="false"></ion-menu-button>
      
    </ion-buttons>
    
    <ion-title>Resto-Bar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      Select Item
    </ion-list-header>

      <ion-item *ngFor="let x of subMenuDisplayArr">
        <ion-avatar slot="start">
          <img src="{{ x.image }}">
        </ion-avatar>
        <ion-label>
          <h2>{{ x.name }}</h2>
          <h3>{{ x.price }}</h3>
          <p>Listen, I've had a pretty messed up day...</p>
        </ion-label>
        <ion-button (click)="add(x)" slot="end" color="dark">Add</ion-button>
      </ion-item>

  </ion-list>
</ion-content>
